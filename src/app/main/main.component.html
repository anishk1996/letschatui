<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-lg-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-header">
                        <h5><b>Users List</b></h5>
                    </div>
                    <div class="card-text">
                        <div *ngFor="let user of users;let i = index;" class="card mt-3 p-2"  (click)="userSelected(i)">
                            <div class="card-text cursor">
                                {{ user.name | titlecase }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div *ngIf="isLoading" class="d-flex justify-content-center m-5 pt-10">
                <div class="spinner-border text-primary" role="status">
                </div>
            </div>
            <div class="card" *ngIf="selectedUserID != -1 && !isLoading">
                <div class="card-body">
                    <div class="card-header">
                        <h6>Single Chat</h6>
                    </div>
                    <div class="card-text message_area">
                        <div class="p-2" *ngFor="let item of chats">
                            <div [ngSwitch]="item.type">
                                <div class="container-fluid">
                                    <div class="row" *ngSwitchCase="'incoming'">
                                        <div class="col-xs-4 col-sm-4 col-lg-4">
                                            <div class="card incoming">
                                                <div class="card-body">
                                                    <div class="card-title">
                                                        <div class="row">
                                                            <div class="col-xs-8 col-sm-8 col-lg-8">
                                                                <p><b>{{item.name | titlecase}}</b></p>
                                                            </div>
                                                            <div class="col-xs-4 col-sm-4 col-lg-4 text-end">
                                                                <p>{{item.time | date: 'HH:mm'}}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-text">
                                                        <p>{{item.msg}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-4 col-lg-4"></div>
                                        <div class="col-xs-4 col-sm-4 col-lg-4"></div>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row" *ngSwitchCase="'outgoing'">
                                        <div class="col-xs-4 col-sm-4 col-lg-4"></div>
                                        <div class="col-xs-4 col-sm-4 col-lg-4"></div>
                                        <div class="col-xs-4 col-sm-4 col-lg-4">
                                            <div class="card outgoing">
                                                <div class="card-body">
                                                    <div class="card-title">
                                                        <div class="row">
                                                            <div class="col-xs-8 col-sm-8 col-lg-8">
                                                                <b>{{item.name | titlecase}}</b>
                                                            </div>
                                                            <div class="col-xs-4 col-sm-4 col-lg-4 text-end">
                                                                {{item.time | date: 'HH:mm'}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-text">
                                                        <p>{{item.msg}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group mb-3 fixed-input">
                            <input type="text" class="form-control" placeholder="Type your message"
                                [(ngModel)]="message">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button"
                                    (click)="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>

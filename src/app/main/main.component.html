<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-lg-2" [class.hide-list]="hideList">
            <div class="card">
                <div class="card-header m-1">
                    <h5><b>Users List</b></h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <div *ngFor="let user of users;let i = index;" class="card mt-3 p-2" (click)="userSelected(i)">
                            <div class="card-text cursor">
                                {{ user.name | titlecase }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div *ngIf="isLoading" class="d-flex justify-content-center m-5 pt-10">
                <div class="spinner-border text-primary" role="status">
                </div>
            </div>
            <div class="card mx-auto" [hidden]="closed" *ngIf="selectedUserID != -1 && !isLoading">
                <div class="card-header">
                    <div class="navbar nabvar-expand">
                        <ul class="navbar-nav me-auto align-items-center">
                            <li class="nav-item">
                                <span class="d-flex justify-content-center align-items-center">{{selectedUserName |
                                    titlecase}}</span>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto" (click)="onChatClose()">
                            <li class="nav-item">
                                <i class="fa fa-times"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body" style="height: 500px;overflow: auto;" #scrollContainer>
                    <div class="card-text">
                        <div class="p-2" *ngFor="let item of chats">
                            <div [ngSwitch]="item.type">
                                <div class="d-flex align-items-baseline mb-4" *ngSwitchCase="'incoming'">
                                    <div class="pe-2">
                                        <div class="card incoming rounded-right d-inline-block p-2 px-3 m-1">
                                            {{item.msg}}
                                        </div>
                                        <div class="small p-1 m-0">
                                            {{item.time | date: 'h:mm a'}}
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-baseline text-end justify-content-end mb-4"
                                    *ngSwitchCase="'outgoing'">
                                    <div class="pe-2">
                                        <div class="card outgoing rounded-left d-inline-block p-2 px-3 m-1">
                                            {{item.msg}}
                                        </div>
                                        <div class="small p-1 m-0">
                                            {{item.time | date: 'h:mm a'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer positive-absolute bottom-0 m-0 p-1">
                    <div class="input-group mb-3 fixed-input">
                        <input type="text" class="form-control" placeholder="Write a message..." [(ngModel)]="message">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" (click)="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>

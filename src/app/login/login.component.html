<form class="text-center row p-5">
    <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
        <br>
        <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
        <br><br>
        <div class="form-floating">
            <input type="email" name="email" id="email" value="" class="form-control" id="floatingInput"
                placeholder="name@example.com" [(ngModel)]="loginViewModel.email">
            <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="password" id="password" value="" class="form-control" id="floatingPassword"
                placeholder="Password" [(ngModel)]="loginViewModel.password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div>
            <input type="button" class="w-100 btn btn-lg btn-primary" id="signin-btn" value="Sign In"
            (click)="onLoginClick($event)">
            <span class="text-danger">{{loginError}}&nbsp;</span>
        </div>
        <p class="mt-1 mb-3 text-muted">Not a user yet? <a (click)="opensignup()">Sign Up</a></p>
    </div>
</form>
<footer class="footer mt-auto py-3">
    <div class="text-center">
        <span class="text-muted">&copy; 2023 Letschat. All rights reserved.</span>
    </div>
</footer>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
